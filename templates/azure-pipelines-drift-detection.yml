        Write-Host "â”‚ Mode            â”‚ ðŸ” DRIFT DETECTION                           â”‚" -ForegroundColor Gray
        Write-Host "â”‚ Trigger         â”‚ ðŸ“‹ $triggerType                              â”‚" -ForegroundColor Gray
        Write-Host "â”‚ Timestamp       â”‚ ðŸ•’ $timestamp                        â”‚" -ForegroundColor Gray
        Write-Host "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜" -ForegroundColor Gray
        Write-Host "" -ForegroundColor White

        # Drift Detection Results
        Write-Host "ðŸ“‹ Drift Detection Results" -ForegroundColor Yellow
        Write-Host "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”" -ForegroundColor Gray
        
        # Use captured drift results
        try {
          if ($global:DriftResults) {
            $driftCount = $global:DriftResults.DriftCount
            $policiesChecked = $global:DriftResults.PoliciesChecked
            
            # Ensure we show at least 1 policy checked if we got results
            if ($policiesChecked -eq 0 -and $global:DriftResults.ExecutionSuccess) {
